plugins {
    id 'java-library'
    id 'java'
    id 'org.springframework.boot' version deps.versions.spring.boot
    id 'io.spring.dependency-management' version '1.1.0'
    id 'io.freefair.lombok' version deps.versions.lombok.plugin
}

repositories {
    mavenCentral()
}

dependencies {

    // Webserver
    implementation deps.spring.boot.starter.actuator
    implementation deps.spring.boot.starter.web

    // Util
    implementation deps.spring.boot.configurationProcessor
    testImplementation deps.spring.boot.starter.test

    // Database
    implementation deps.spring.boot.starter.data
    implementation 'org.liquibase:liquibase-core:4.17.2'
    runtimeOnly deps.db.postgres
}

group = 'de.justin-klein'
version = '0.0.1'
description = 'progamer-bot-spring-be'
java.sourceCompatibility = JavaVersion.VERSION_17

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc).configureEach {
    options.encoding = 'UTF-8'
}
